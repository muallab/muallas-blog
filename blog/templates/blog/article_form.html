<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% if form.instance.pk %}Edit{% else %}New{% endif %} Article</title>
</head>
<body>
  <h1>{% if form.instance.pk %}Edit{% else %}New{% endif %} Article</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'article_list' %}">Cancel</a>
</body>
</html>
