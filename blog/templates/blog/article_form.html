{% extends "base.html" %}

{% block title %}
  {% if form.instance.pk %}Edit{% else %}New{% endif %} Article – Mualla’s Blog
{% endblock %}

{% block content %}
  <div class="bg-white p-4 rounded shadow-sm">
    <h2>{% if form.instance.pk %}Edit{% else %}New{% endif %} Article</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-success" type="submit">Save</button>
      <a class="btn btn-secondary" href="{% url 'article_list' %}">Cancel</a>
    </form>
  </div>
{% endblock %}
