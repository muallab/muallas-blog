<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Delete Article</title>
</head>
<body>
  <h1>Delete Article?</h1>
  <p>Are you sure you want to delete “{{ article.title }}”?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'article_detail' article.pk %}">Cancel</a>
</body>
</html>
