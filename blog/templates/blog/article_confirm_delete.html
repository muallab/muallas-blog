{% extends "base.html" %}

{% block title %}Delete Article – Mualla’s Blog{% endblock %}

{% block content %}
  <div class="bg-white p-4 rounded shadow-sm text-center">
    <h2>Delete Article?</h2>
    <p>Are you sure you want to delete “{{ article.title }}”?</p>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Yes, delete</button>
      <a class="btn btn-secondary" href="{% url 'article_detail' article.pk %}">Cancel</a>
    </form>
  </div>
{% endblock %}
