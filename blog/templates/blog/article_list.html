{% extends "base.html" %}

{% block title %}Articles – Mualla’s Blog{% endblock %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>All Articles</h2>
    <a class="btn btn-primary" href="{% url 'article_create' %}">+ New Article</a>
  </div>
  <div class="row g-4">
    {% for article in articles %}
      <div class="col-md-6">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">{{ article.title }}</h5>
            <p class="text-muted">{{ article.created_at|date:"F j, Y" }}</p>
            <a href="{% url 'article_detail' article.pk %}" class="btn btn-outline-primary">Read more</a>
          </div>
        </div>
      </div>
    {% empty %}
      <p>No articles yet.</p>
    {% endfor %}
  </div>
{% endblock %}
