<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Articles – Mualla’s Blog</title>
</head>
<body>
  <h1>All Articles</h1>
  <nav>
    <a href="{% url 'homepage' %}">Home</a> |
    <a href="{% url 'about'    %}">About</a> |
    <a href="{% url 'article_list' %}">Articles</a>
  </nav>
  <ul>
    {% for article in articles %}
      <li>
        <strong>{{ article.title }}</strong>
        <small>— {{ article.created_at|date:"F j, Y" }}</small>
      </li>
    {% empty %}
      <li>No articles yet.</li>
    {% endfor %}
  </ul>
</body>
</html>
