{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {# Google Font #}
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />

  {# Bootswatch Cosmo theme #}
  <link
    href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.1/dist/cosmo/bootstrap.min.css"
    rel="stylesheet"
  />

  {# Your custom CSS #}
  <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">

  <title>{% block title %}Mualla’s Blog{% endblock %}</title>
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="{% url 'homepage' %}">Mualla’s Blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navMenu" aria-controls="navMenu"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'homepage' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'about'    %}">About</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'article_list' %}">Articles</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <small>© 2025 Mualla’s Blog</small>
  </footer>

  {# Bootstrap JS #}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
